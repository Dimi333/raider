<div class="canvas">
  <button (click)="save()">Save</button>
  <button (click)="load()">Load</button>
  <button (click)="createBand()">Vytvor skupinu</button>
  <b>Peniaze: {{heroService.money}}</b>
  <br>
  <app-mobile (click)="targetFunc(mob)" *ngFor="let mob of heroService.heroes; trackBy: userTrackBy;" [mob]="mob"
              (useSkill)="useSkill(mob, $event)">
  </app-mobile>
  <br style="clear: left">
  <div class="box" *ngFor="let band of heroService.bands">
    {{band.name}}
    <button (click)="addHeroToBand(band)">Prida≈• hrdinu</button>
    <br style="clear: left">

    <app-mobile (click)="targetFunc(mob)" *ngFor="let mob of heroService.heroes|filterByBand:band.id; trackBy: userTrackBy;"
                [mob]="mob"
                (useSkill)="useSkill(mob, $event)"></app-mobile>

    <br style="clear: left">
  </div>
</div>
